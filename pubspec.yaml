name: sureboda_app
description: "SUREBODA - Kwa Wakati, Kila Wakati. We Deliver, You Thrive."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_messaging: ^15.0.4
  firebase_storage: ^12.1.3
  
  # State Management
  provider: ^6.1.2
  
  # Maps & Location
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  
  # HTTP & API
  http: ^1.5.0
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # Utilities
  intl: ^0.17.0
  uuid: ^4.4.0
  url_launcher: ^6.3.2
  image_picker: ^1.1.2
  location: ^8.0.1
  permission_handler: ^12.0.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
